<div class="terminal">
  <div class="header">
    <h4>Terminal</h4>
    <ul class="shell-dots">
      <li class="red"></li>
      <li class="yellow"></li>
      <li class="green"></li>
    </ul>
  </div>
  <div class="terminal-window">
    <p>
      <span class="prompt">$</span><span class="cmd">cd code</span>
    </p>
    <p>
      <span class="prompt">$</span><span class="cmd">git clone https://github.com/isabellatromba/terminal.css.git</span>
    </p>
    <p>
      <span class="prompt">$</span><span class="cursor">&nbsp</span>
    </p>
  </div>
</div>
